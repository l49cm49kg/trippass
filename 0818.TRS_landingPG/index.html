<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./css/style.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- aos -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">





  <!-- font-start -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Sans+SC:wght@100;300;400;500;700;900&family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap');

    body {
      /* font-family: 'Noto Sans', sans-serif;
        font-family: 'Noto Sans JP', sans-serif; */
      font-family: 'Noto Sans KR', sans-serif;
      /* font-family: 'Noto Sans SC', sans-serif;
        font-family: 'Noto Sans TC', sans-serif; */
    }
  </style>
  <!-- font-end -->


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/usm/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODsmIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>

  <!-- aos  animation -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>




<body>

  <!-- block1 [Cover] -->
  <div class="container-fluid parallax01">
    <div class="container block-1">
      <div class="row align-items-center">
        <div data-aos="fade-up" class="col-12 col-sm-4 col-lg-4 left ">

          <div class="row">
            <img src="./images/kr/trippass_logo.png" class="logo" alt="trippass-logo">
            <p>세금환급
              <br>모바일에서 즉시 할인받아 결제하는<br>
              트립패스 하세요!
            </p>
          </div>


          <div class="row">
            <!-- google btn -->
            <div class="col-12 col-sm-6">
              <a href="https://play.google.com/store/apps/details?id=com.lordman.trippass" target="_blank">
                <img src="./images/same/google_btn.png" class=" google_btn" alt="google_btn"></a>
            </div>

            <!-- wechat mini-pg btn -->
            <div class="col-12 col-sm-6">
              <img src="./images/same/wechat_btn.png" class="wechat_btn" alt="wechat_btn">
            </div>

            <!-- google qr -->
            <div class="col-sm-6 qr">
              <img src="./images/same/google_qr.png" class="img-fluid" alt="google_qr">
            </div>

            <!-- wechat mini-pg qr -->
            <div class="col-sm-6 qr">
              <img src="./images/same/wechat_qr.png" class="img-fluid" alt="wechat_qr">
            </div>

          </div>





        </div>
        <div data-aos="fade-up" class="col-12 col-sm-8 col-lg-8  woman">
          <img src="./images/same/woman.png" class="img-fluid" alt="woman">
        </div>
      </div>
    </div>
  </div>


  <!-- block2 [Process]-->
  <div class="container block-2 ">

    <h1>한국여행, 할인 받고 즐기자!</h1>

    <div class="row items">

      <div data-aos="zoom-in" class="col-12 col-sm-3">
        <img src="./images/kr/1-1.png" class="img-fluid" alt="process">
      </div>

      <div data-aos="zoom-in" class="col-12 col-sm-3">
        <img src="./images/kr/1-2.png" class="img-fluid" alt="process">
      </div>

      <div data-aos="zoom-in" class="col-12 col-sm-3">
        <img src="./images/kr/1-3.png" class="img-fluid" alt="process">
      </div>

      <div data-aos="zoom-in" class="col-12 col-sm-3">
        <img src="./images/kr/1-4.png" class="img-fluid" alt="process">
      </div>

    </div>
  </div>




  <!-- block3 [why Trip.PASS] -->
  <div class="container-fluid  parallax02">
    <div class="container block-3">

      <div data-aos="fade-up" class="row col12 col-sm-6 offset-sm-3 why-trippass">
        <h1 style="color:#3ACCE1; line-height: 50px;">
          <span class='why' style="color: #00398D;">Why</span>
          <emsp></emsp> Trip.PASS Tax Free?
        </h1>

        <div class="blue-bg col-12 col-sm-12">
          <p style="margin-top: 12px;">간편결제 및 즉시 환급 서비스 One-Stop으로</p>
        </div>
      </div>

      <div data-aos="fade-up" class="row d-flex justify-content-center">

        <!-- main mobile pic -->
        <div class="contaianer col-12 col-sm-5 phone">
          <img src="./images/same/phone.png" class="img-fluid" style="padding-top: 40px" ;>
        </div>

        <!-- 4 infos -->
        <div class="contaianer col-12 col-sm-7 infos">
          <div class="row">

            <div class="col-12 col-sm-6 items2">
              <img src="./images/kr/2-1.png" class="img-fluid" alt="info">
            </div>

            <div class="col-12 col-sm-6 items2">
              <img src="./images/kr/2-3.png" class="img-fluid" alt="info">
            </div>

            <div class="col-12 col-sm-6 items2">
              <img src="./images/kr/2-2.png" class="img-fluid" alt="info">
            </div>

            <div class="col-12 col-sm-6 items2">
              <img src="./images/kr/2-4.png" class="img-fluid" alt="info">
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- block4 youtube -->
  <div class="container block-4">
    <div class="row youtube">
      <div data-aos="fade-up" class="col-12 youtube">



        <div class="video-container">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/U9-6ZcbqTKI" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>



        <div class="row">
          <div class="col-12 col-lg-6  hashtag vertical-center">
            <p>#한국할인여행&emsp;#모바일즉시환급&emsp;#모바일교통카드<br>#모바일즉시택스리펀드&emsp;#모바일택스프리쇼핑</p>
          </div>

          <div class="col-12 col-sm-8 offset-sm-2 col-lg-6 offset-lg-0 youtube_button vertical-center ">
            <a href="https://www.youtube.com/watch?v=U9-6ZcbqTKI" target="_blank">
              <img src="./images/kr/youtube-btn.png" width="100%"></a>

  

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- block5 download area -->

  <div class="container-fluid bg-3">
    <div data-aos="fade-up" class="container block-5">

      <div class="row">

        <div class="col-12 col-sm-12 col-lg-6 vertical-center download">
          <h1>지금 바로 Trip.PASS<br/>다운받으세요!</h1>
        </div>

        <!-- google QR -->
        <div class="col-3 col-sm-3 offset-sm-3 col-lg-3 offset-lg-0 d-none d-sm-block horizontal-center ">
          <img src="./images/same/google_qr_2.png" class="img-fluid qr_bottom01" alt="google_qr">
        </div>

        <!-- wechat mini-pg QR -->
        <div class="col-3 col-sm-3 col-lg-3 d-none d-sm-block">
          <img src="./images/kr/wechat_qr_2.png" class="img-fluid qr_bottom02" alt="wechat_qr">
        </div>

        <!-- google btn -->
        <div class="col-12">
          <a href="https://play.google.com/store/apps/details?id=com.lordman.trippass" target="_blank">
            <img src="./images/same/google_btn.png" class="google_btn02" alt="google_btn" width="75%"></a>
        </div>

        <!-- wechat mini-pg btn -->
        <div class="col-12">
          <img src="./images/same/wechat_btn.png" class="wechat_btn02" alt="wechat_btn" width="75%">
        </div>


      </div>
    </div>
  </div>

  <script>
    AOS.init({
      offset: 50,
      duration: 1000,
    })
  </script>

</body>

</html>
